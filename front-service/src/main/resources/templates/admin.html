<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Адміністративна сторінка</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/basicStyle.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/logReg.css}">
</head>
<body>
<h1>Адміністративна сторінка</h1>

<!-- Форма для оновлення даних -->
<button id="updateButton">Оновити дані</button>
<button id="addButton">Додати дані</button>

<form id="add-tournament">
    <div>
        <label for="tournamentName">Tournament name:</label>
        <input type="text" id="tournamentName" name="name" required />
    </div>
    <div>
        <label for="division">Division:</label>
        <input type="text" id="division" name="division" required />
    </div>
    <div>
        <label for="tournamentUrl">Tournament Url: (https://dltv.org/events/mesa-invitational-2024)</label>
        <input type="text" id="tournamentUrl" name="tournamentUrl" required />
    </div>
    <div>
        <button type="submit">Add Tournament</button>
    </div>
</form>

<script src="/js/admin.js"></script>
</body>
</html>
