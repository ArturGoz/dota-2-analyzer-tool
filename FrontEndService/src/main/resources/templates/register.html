<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/basicStyle.css">
    <link rel="stylesheet" type="text/css" href="/css/logReg.css">
</head>
<body>
<h2>Registration Page</h2>

<form id="registration-form">
    <div>
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
    </div>
    <div>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirmPassword" required />
    </div>
    <div style="color: red; display: none;" class="error-message">Error message</div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("registration-form");
        const errorMessage = document.querySelector(".error-message");

        form.addEventListener("submit", async (event) => {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                confirmPassword: document.getElementById("confirm-password").value,
            };

            try {
                // Send POST request to the server
                const response = await fetch("/auth/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                });

                // Handle the response
                if (response.ok) {
                    alert("User registered successfully! Redirecting to login page...");
                    window.location.href = "/auth/login"; // Redirect to the login page
                } else {
                    const errorText = await response.text();
                    errorMessage.textContent = errorText; // Display the error message
                    errorMessage.style.display = "block";
                }
            } catch (error) {
                console.error("Error occurred during registration:", error);
                errorMessage.textContent = "An error occurred. Please try again.";
                errorMessage.style.display = "block";
            }
        });
    });
</script>

</body>
</html>
